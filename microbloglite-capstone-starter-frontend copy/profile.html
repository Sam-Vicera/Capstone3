<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/styles/global.css">

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="/styles/profile.css"/>
    
    <script src="/scripts/profile.js"></script>
    <script src="/scripts/services/auth-service.js"></script>
    <script src="/scripts/services/services-base.js"></script>
    <script src="/scripts/services/posts-service.js"></script>
</head>
<body>
    <!-- Sidepanel Navigation -->
    <header>
        <div class="sidepanel" id="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/profile.html"><i class="fa-regular fa-user me-3"></i>Profile</a>
            <a href="/posts/index.html"><i class="fa-regular fa-address-book me-3"></i>Posts</a>
            <button id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket me-3"></i>Logout</a>
        </div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <h1 class="display-1 text-center">Binary Bloggers</h1>
    </header>
    
    <main class="container mt-4">
        <div class="text-center">
            <button class="btn btn-outline-danger" onclick="addNewClick">New Post</button>
        </div>
        
        <section class="mt-3 bg-dark shadow">
            <table class="table table-striped table-hover">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Content</th>
                    <th scope="col">Created At:</th>
                </thead>

                <template id="blogPostRowTemplate">
                    <tr>
                        <td id="postId"></td>
                        <td id="username"></td>
                        <td id="postContent"></td>
                        <td id="postTime"></td>
                    </tr>
                </template>

                <tbody id="blogPostsDisplay"></tbody>
            </table>
        </section>
        

    </main>

</body>
</html>
